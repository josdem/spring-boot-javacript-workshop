<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>JavaScript Workshop</title>
    <script th:src="@{/js/node_modules/jquery/dist/jquery.min.js}"></script>
    <script th:src="@{/js/selector.js}"></script>
</head>
<body>
<label for="typeSelector">Type:</label>
<select name="type" id="typeSelector" onchange="updateBreedType()">
    <option value="Dog">Dog</option>
    <option value="Cat">Cat</option>
    <option value="Bird">Bird</option>
    <option value="Rodent">Rodent</option>
</select>
<br/>
<label for="breedSelector">Breed:</label>
<select name="breed" id="breedSelector">
    <option value="Labrador">Labrador</option>
    <option value="Landrace">Landrace</option>
    <option value="German Shepherd">German Shepherd</option>
    <option value="Golden Retriever">Golden Retriever</option>
    <option value="Bulldog">Bulldog</option>
</select>
</body>
</html>
